<!DOCTYPE html>
<html>

<head>
  <title>Despit chat</title>
  <link rel="stylesheet" href="/cdn/style.css">
</head>

<body>
  <ul id="messages"></ul>
  <div id="overlay">
    <div id="entryform">
      <form action="" id="setname">
        <label for="name">Name</label>
        <input class="entryforminp" id="name" autocomplete="off" required />

        <label for="roomid">Room Id</label>
        <input class="entryforminp" id="roomid" autocomplete="off" required />

        <button id="entryformsub">Submit</button>
      </form>
    </div>
  </div>
  <form id="form" action="">
    <input id="input" placeholder="Enter message here" autocomplete="off" disabled /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/cdn/script.js"></script>
</body>

</html>
