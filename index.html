<!DOCTYPE html>
<html>

<head>
  <title>Despit chat</title>
  <link rel="stylesheet" href="/cdn/style.css">
</head>

<body>
  <ul id="messages"></ul>
  <div id="overlay">
    <div id="entryform">
      <form action="" id="setname">
        <label for="name">Display Name</label>
        <input class="entryforminp" id="name" autocomplete="off" placeholder="Your displayname in the chat room" required />

        <label for="roomid">Room Code</label>
        <input class="entryforminp" id="roomid" autocomplete="off" placeholder="You can create your own with the room code of your choice!" required />

        <button id="entryformsub">Join/Create Room</button>
      </form>
    </div>
  </div>
  <form id="form" action="">
    <input id="input" placeholder="Enter message here" autocomplete="off" disabled /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/cdn/script.js"></script>
</body>

</html>
