<!DOCTYPE html>
<html>

<head>
  <title>Despit Chat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:site_name" content="Despit">
  <meta name="og:description" content="Disposable Chat Rooms by ApocalypseCalculator">
  <meta name="og:image" content="/cdn/icon.png">
  <link rel="icon" type="image/png" size="256x256" href="/cdn/icon.png">
  <link rel="apple-touch-icon" type="image/png" href="/cdn/icon.png">
  <link rel="stylesheet" href="/cdn/style.css">
</head>

<body>
  <ul id="messages"></ul>
  <div id="overlay">
    <div id="entryform">
      <form action="" id="setname">
        <label for="name">Display Name</label>
        <input class="entryforminp" id="name" autocomplete="off" placeholder="Your displayname in the chat room"
          required />

        <label for="roomid">Room Code</label>
        <input class="entryforminp" id="roomid" autocomplete="off"
          placeholder="You can create your own with the room code of your choice!" required />

        <button id="entryformsub">Join/Create Room</button>
      </form>
    </div>
  </div>
  <form id="form" action="">
    <input id="input" placeholder="Enter message here" autocomplete="off" disabled /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/cdn/script.js"></script>
</body>

</html>
